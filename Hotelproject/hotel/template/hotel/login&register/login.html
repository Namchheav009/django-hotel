{% extends 'hotel/html/base.html' %}
{% block title %}Login - MyHotel{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow-lg">
        <div class="card-header text-white" style="background: linear-gradient(135deg, #00e5ff 0%, #0099cc 100%); color: #0a192f;">
            <h3 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login</h3>
        </div>
        <div class="card-body p-4">
            

            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" id="id_username" name="username" class="form-control form-control-lg" placeholder="Enter your username" required>
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" id="id_password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-muted">
                    Don't have an account? <a href="{% url 'register' %}" class="btn-link text-decoration-none">Create one</a>
                </p>
            </div>

            <hr>

            <div class="text-center">
                <small class="text-muted">
                    <i class="fas fa-lock"></i> Your login is secure and encrypted.
                </small>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: 1px solid rgba(0, 229, 255, 0.1);
        border-radius: 16px;
        background: linear-gradient(135deg, #0f1a33 0%, #0b1220 100%);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .form-control-lg {
        border-radius: 8px;
        border: 1px solid rgba(0, 229, 255, 0.2);
        padding: 12px 16px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.05);
        color: #e6f1ff;
    }
    .form-control-lg:focus {
        background: rgba(255, 255, 255, 0.08);
        border-color: #00e5ff;
        box-shadow: 0 0 0 0.2rem rgba(0, 229, 255, 0.25);
        color: #e6f1ff;
    }
    .form-control-lg::placeholder {
        color: rgba(230, 241, 255, 0.5);
    }
    .form-label {
        color: #e6f1ff;
        font-weight: 600;
    }
    .btn-primary {
        background: #00e5ff;
        border-color: #00e5ff;
        color: #0a192f;
        font-weight: 700;
    }
    .btn-primary:hover {
        background: #00d4e8;
        border-color: #00d4e8;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 229, 255, 0.4);
    }
    .btn-link {
        color: #00e5ff;
        font-weight: 600;
    }
    .btn-link:hover {
        color: #00d4e8;
        text-decoration: underline;
    }
    .text-muted {
        color: rgba(230, 241, 255, 0.6) !important;
    }
</style>

{% endblock %}

{% extends 'hotel/admin/admin_base.html' %}
{% block title %}Edit User - Admin Panel{% endblock %}

{% block admin_content %}
<div class="admin-content-title">
    <h1><i class="fas fa-user-edit"></i> Edit User: {{ user.username }}</h1>
</div>

<div class="admin-card">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" value="{{ user.username }}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" value="{{ user.email }}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" class="form-control">
                {% for code, label in role_choices %}
                    <option value="{{ code }}" {% if profile and profile.role == code %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="is_staff" class="form-check-input" id="is_staff" {% if user.is_staff %}checked{% endif %}>
            <label class="form-check-label" for="is_staff">Staff</label>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="is_superuser" class="form-check-input" id="is_superuser" {% if user.is_superuser %}checked{% endif %}>
            <label class="form-check-label" for="is_superuser">Superuser</label>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'manage_users' %}" class="btn btn-secondary">Back</a>
    </form>
</div>

{% endblock %}

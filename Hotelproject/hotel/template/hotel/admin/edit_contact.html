{% extends 'hotel/admin/admin_base.html' %}
{% block title %}Edit Contact - Admin{% endblock %}

{% block admin_content %}
<div class="admin-content-title">
  <h2>Edit Contact</h2>
</div>
<div class="admin-card">
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" value="{{ contact.name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" type="email" value="{{ contact.email }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input class="form-control" name="phone" value="{{ contact.phone }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Subject</label>
      <input class="form-control" name="subject" value="{{ contact.subject }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" name="message" rows="4">{{ contact.message }}</textarea>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="is_read" name="is_read" {% if contact.is_read %}checked{% endif %}>
      <label class="form-check-label" for="is_read">Read</label>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-secondary" href="{% url 'manage_contacts' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

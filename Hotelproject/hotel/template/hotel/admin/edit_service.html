{% extends 'hotel/admin/admin_base.html' %}
{% block title %}Edit Service - Admin{% endblock %}

{% block admin_content %}
<div class="admin-content-title">
  <h2>Edit Service</h2>
</div>
<div class="admin-card">
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" value="{{ service.name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description">{{ service.description }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input class="form-control" name="price" type="number" step="0.01" value="{{ service.price }}">
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if service.is_active %}checked{% endif %}>
      <label class="form-check-label" for="is_active">Active</label>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-secondary" href="{% url 'manage_services' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
